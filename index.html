<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="main.css">

		<script>
		var gGridSpace = 20;
		</script>
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="http://code.createjs.com/easeljs-0.4.2.min.js"></script>
		<script src="Grid.js"></script>
		<!-- <script src="Block.js"></script> -->
		<script src="Pill.js"></script>
		<script src="drmario.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="info">
				<h2>Dr. Mario V0.1</h2>
				<p>a clone of a popular NES game</p>
				<div class="controls">
					<p>use arrow keys to move</p>
					<p>a = turn clockwise</p>
					<p>s = turn counterclockwise</p>
					<p>p = pause</p>
					<div class="levelSelectWrapper">
						select level:
						<select class="levelSelect" required>
							<option value="0" selected>0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
						</select>
					</div>
					<div class="startButton button">
						<p>START GAME</p>
					</div>
					<div class="pauseButton button">
						<p>PAUSE</p>
					</div>
				</div>
				<ul>
					<li><a href="https://github.com/jontrainor/javascript-game">github</a></li>
				</ul>
			</div>
			<nav></nav>
			<div class="gameWrapper">
				<canvas class="gameCanvas" width="600" height="600" tabindex="1"></canvas>
			</div>
			<footer></footer>
		</div>
	</body>
</html>
