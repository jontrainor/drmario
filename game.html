<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="main.css">

		var gGridSpace = 20;

		<script src="http://code.jquery.com/jquery-latest.js"></script>

		<div class="wrapper">

				<h2>Dr. Mario V0.1</h2>

					<p>use arrow keys to move</p>
					<p>a = turn clockwise</p>
					<p>s = turn counterclockwise</p>

				</div>
				<ul>
					<li><a href="https://github.com/jontrainor/javascript-game">github</a></li>
				</ul>
			</div>
			<nav></nav>

				<canvas class="gameCanvas" width="600" height="600" tabindex="1"></canvas>
			</div>
			<footer></footer>
		</div>
